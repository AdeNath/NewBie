<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>CPPTECH - Sign Up</title>
		<link rel="stylesheet" href="/assets/css/style.css" />
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link
			href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
			rel="stylesheet"
		/>
		<link
			href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
			rel="stylesheet"
			integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
			crossorigin="anonymous"
		/>
		<script
			src="https://kit.fontawesome.com/d3b58aa69a.js"
			crossorigin="anonymous"
		></script>
	</head>
	<body>
		<nav class="navbar navbar-expand-lg bg-light fixed-top fs-6">
			<div
				class="container-fluid mx-4 d-flex justify-content-space-evenly py-2"
			>
				<a class="navbar-brand me-auto" href="#">CPPTECH</a>
				<button
					class="navbar-toggler"
					type="button"
					data-bs-toggle="collapse"
					data-bs-target="#navbarNavDropdown"
					aria-controls="navbarNavDropdown"
					aria-expanded="false"
					aria-label="Toggle navigation"
				>
					<span class="navbar-toggler-icon"></span>
				</button>
				<div class="collapse navbar-collapse" id="navbarNavDropdown">
					<ul class="navbar-nav mx-auto">
						<li class="nav-item mx-2">
							<a class="nav-link" href="../index.html">Home</a>
						</li>

						<li class="nav-item mx-2">
							<!-- same as auction details -->
							<a class="nav-link" href="#">About us</a>
						</li>
						<li class="nav-item mx-2">
							<!-- same as auction details -->
							<a class="nav-link" href="./products.html">Products</a>
						</li>
					</ul>

					<div class="top-control d-flex gap-3">
						<a href="./login.html">
							<button class="btn btn-md btn-primary mt-md-0">Login</button>
						</a>
					</div>
				</div>
			</div>
		</nav>

		<main class="my-5 pt-5 container">
			<div class="row mt-5">
				<div class="col-12 col-sm-8 col-md-6 col-lg-4 mx-auto">
					<h1 class="text-center mb-5">Sign Up</h1>

					<form class="card border-primary">
						<div class="card-body">
							<div class="mb-3">
								<label for="" class="form-label">Name</label>
								<input
									type="text"
									name="name"
									id="name"
									class="form-control"
									placeholder="Enter your name"
									aria-describedby="nameHelpId"
								/>
								<small id="nameHelpId" class="d-none text-muted"
									>Enter your name</small
								>
							</div>

							<div class="mb-3">
								<label for="" class="form-label">Email</label>
								<input
									type="email"
									name="email"
									id="email"
									class="form-control"
									placeholder="Enter your email"
									aria-describedby="emailHelpId"
								/>
								<small id="emailHelpId" class="d-none text-muted"
									>Enter your email</small
								>
							</div>

							<div class="mb-4">
								<label for="" class="form-label">Password</label>
								<input
									type="password"
									name="password"
									id="password"
									class="form-control"
									placeholder="Enter your password"
									aria-describedby="passwordHelpId"
								/>
								<small id="passwordHelpId" class="d-none text-muted"
									>Enter your password</small
								>
							</div>

							<div class="mb-4">
								<label for="" class="form-label">Confirm your Password</label>
								<input
									type="password"
									name="confirm-password"
									id="confirm-password"
									class="form-control"
									placeholder="Re-enter password"
									aria-describedby="confirmPasswordHelpId"
								/>
								<small id="confirmPasswordHelpId" class="d-none text-muted"
									>Confirm your password</small
								>
							</div>

							<div class="d-grid gap-2">
								<button
									type="submit"
									name="Login"
									id=""
									class="btn btn-primary"
								>
									Sign Up
								</button>
							</div>

							<div class="d-flex mt-5 justify-content-center text-muted w-100">
								<small
									>Already have an account?
									<a href="./signup.html">Login here</a></small
								>
							</div>
						</div>
					</form>
				</div>
			</div>
		</main>

		<script src="script.js"></script>
		<script
			src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
			integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
			crossorigin="anonymous"
		></script>
	</body>
</html>
